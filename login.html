<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1f448e, #5a9cf7);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }
        .login-card {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 350px;
            position: relative;
        }
        .login-card h2 {
            font-size: 24px;
            font-weight: 500;
            margin: 0 0 10px 0;
        }
        .login-card p {
            font-size: 14px;
            color: #777;
            margin-bottom: 30px;
        }
        .input-group {
            text-align: left;
            margin-bottom: 20px;
        }
        .input-group label {
            display: block;
            font-size: 14px;
            color: #555;
            margin-bottom: 5px;
        }
        .input-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }
        .sign-in-btn {
            width: 100%;
            padding: 15px;
            border: none;
            background-color: #347CDB;
            color: #fff;
            font-size: 16px;
            font-weight: 500;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .sign-in-btn:hover {
            background-color: #2a6bb8;
        }
        .back-home {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #fff;
            text-decoration: none;
            font-size: 14px;
        }
        .message-box {
            position: absolute;
            top: -100px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #fff3cd;
            color: #856404;
            padding: 10px 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, top 0.3s ease;
        }
        .message-box.show {
            opacity: 1;
            visibility: visible;
            top: 20px;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-home">‚Üê Back to Home</a>
    <div class="login-card">
        <div id="message-box" class="message-box"></div>
        <h2>Manager Login</h2>
        <p>Access your logistics management dashboard</p>
        <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="manager@logitruck.com">
        </div>
        <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password">
        </div>
        <button id="sign-in-btn" class="sign-in-btn">Sign In</button>
    </div>
    <script>
        const signInBtn = document.getElementById('sign-in-btn');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const messageBox = document.getElementById('message-box');
        
        signInBtn.addEventListener('click', () => {
            const email = emailInput.value;
            const password = passwordInput.value;

            // Simple validation logic
            if (email.includes('@gmail.com') && password.length > 0) {
                // If validation passes, redirect to the dashboard page
                window.location.href = 'dashboard.html';
            } else {
                // Show a message if validation fails
                let message = 'Please ensure your email includes "@gmail.com" and your password is not empty.';
                messageBox.textContent = message;
                messageBox.classList.add('show');
                
                // Hide the message after a few seconds
                setTimeout(() => {
                    messageBox.classList.remove('show');
                }, 3000); 
            }
        });
    </script>
</body>
</html>
